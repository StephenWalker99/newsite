<!DOCTYPE html>
<html lang="en">
    <head>
    	<meta charset="UTF-8" />
        <title></title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel=stylesheet href="css/style01.css">
		<!-- Bootstrap -->
    	<link href="css/bootstrap.min.css" rel="stylesheet">
	</head>
    <body>
    	<div class="wrapper">
    		

    		<div class="mainContent">
    			<form class="form-horizontal" role="form" method="get">
    				<div class="form-group">
    					<label class="col-sm-2 control-label" for="name">Search Order No</label>
    					<div class="input-group col-sm-9">
    						<input id="name" name="name" type="text" class="form-control" placeholder="Type the name" />
    						<span class="input-group-btn">
    								<button type="button" class="btn btn-default btnSearch">
    									<span class="glyphicon glyphicon-search"> Search</span>
    								</button>
    						</span>
    					</div>
    				</div>
    			</form>
                <div class="col-sm-2"></div>
                <div class="col-sm-12">
                <!-- This table is where the data is display. -->
                    <table id="resultTable" class="table table-striped table-hover">
                        <thead>
                            <th>Created</th>
                            <th>Order Number</th>
                            <th>Service Type</th>
                            <th>Billing Name</th>
                            <th>Post Code</th>
                            <th>Shipping Country</th>
                            <th>Weight</th>
                            <th>Tracking No</th>
                            <th>Carton Quantity</th>
                            <th>Pick No</th>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
    		</div>
		</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.10.2.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
    	jQuery(document).ready(function($) {
    		$('.btnSearch').click(function(){
    			makeAjaxRequest();
    		});

            $('form').submit(function(e){
                e.preventDefault();
                makeAjaxRequest();
                return false;
            });

            function makeAjaxRequest() {
                $.ajax({
                    url: 'php/search.php',
                    type: 'get',
                    data: {name: $('input#name').val()},
                    success: function(response) {
                        $('table#resultTable tbody').html(response);
                    }
                });
            }
    	});
    </script>
	</body>
</html>
